<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Day and Night</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="button">
        <input type="radio" name="dayNight" id="dark" checked />
        <label for="dark" class="dark_label" onclick="add()">
          <img src="./img/dark.svg" alt="dark img" class="img-dark" />
        </label>
        <input type="radio" name="dayNight" id="light" onclick="add()" />
        <label for="light" class="light_label">
          <img src="./img/light.svg" alt="light img" class="img-light" />
        </label>
      </div>

      </div> -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
